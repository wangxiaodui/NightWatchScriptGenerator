<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<div class="holder">
    <div>
        <label>
            <p align=center style="font-size:15px;">NightWatchScriptGenerator</p>
        </label>
    </div>
    <label>
        <button type="button" class="btn btn-success" id="manual">Manual</button>
        <button type="button" class="btn btn-success" id="auto">Auto</button>
    </label>
    <div class="manual-menu" style="display: none;">
        <div>
            <p class="center">Action</p>
            <div class="panel">
                <input placeholder="CssSelector" class="form-control" id="target-css-selector">
                <select class="selectpicker" id="target-action">
                    <option>SetValue</option>
                    <option>Click</option>
                </select>
                <input placeholder="Value" class="form-control" id="target-value">
            </div>
        </div>
        <div>
            <p class="center">Expectation <a id="use-expectation">Use</a></p>
            <div class="expectation-form" style="display: none">
                <div class="panel">
                    <input placeholder="CssSelector" class="form-control" id="expect-css-selector">
                    <select class="selectpicker" id="expect-present">
                        <option>present</option>
                        <option>not present</option>
                    </select>
                </div>
                <div class="panel">
                    <a id="expect-property-use">Don't use</a> Property
                    <div id="expect-property-wrap" style="display: inherit">
                        <select class="selectpicker" id="expect-property-have">
                            <option>have</option>
                            <option>not have</option>
                        </select>
                        <select class="selectpicker" id="expect-property">
                            <option>attribute</option>
                            <option>css</option>
                            <option>value</option>
                            <option>text</option>
                        </select>
                        <input placeholder="Value" class="form-control" id="expect-property-value">
                    </div>
                </div>
                <div class="panel">
                    <a id="expect-equation-use">Don't use</a> Equation
                    <div id="expect-equation-wrap" style="display: inherit">
                        <select class="selectpicker" id="expect-equation">
                            <option>equals</option>
                            <option>contains</option>
                            <option>not equals</option>
                            <option>not contains</option>
                        </select>
                        <input placeholder="Value" class="form-control" id="expect-equation-value">
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <button id="step-finish" class="btn btn-primary">FinishStep</button>
        </div>
    </div>
    <div>
        <p id="note" style="display: none"></p>
    </div>
    <div class="script-display" style="display: none;">
        <p>Script Generated</p>
        <textarea id="script" class="form-control" readonly></textarea>
    </div>
</div>
</body>
</html>
