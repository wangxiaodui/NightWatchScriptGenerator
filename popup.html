<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<div class="holder">
    <label>
        <p align=center style="font-size:15px;">NightWatchScriptGenerator</p>
        <br>
    </label>
    <label>
        <button type="button" class="btn btn-success" id="manual">Manual</button>
        <button type="button" class="btn btn-success" id="record">Auto</button>
        <p id="note"></p>
    </label>
    <div class="manual-menu" style="display: none;">
        <div>
            <p class="center">Action</p>
            <input placeholder="CssSelector" class="form-control">
            <select class="selectpicker">
                <option>SetValue</option>
                <option>Click</option>
            </select>
        </div>
        <div>
            <p class="center">Expectation <a id="use-expectation">use</a></p>
            <div class="expectation-form" style="display: none">
                <input placeholder="CssSelector" class="form-control">
                <select class="selectpicker">
                    <option>have</option>
                    <option>not have</option>
                </select>
                <select class="selectpicker">
                    <option>attribute</option>
                    <option>css</option>
                    <option>text</option>
                </select>
                <select class="selectpicker">
                    <option>equals</option>
                    <option>contains</option>
                </select>
                <input placeholder="Value" class="form-control">
            </div>
        </div>
        <div class="center">
            <button id="step-finish" class="btn btn-primary">FinishStep</button>
            <button id="script-finish" class="btn btn-primary">FinishScript</button>
        </div>
    </div>
    <div class="script-display">
        <textarea id="script" class="form-control" readonly>Script Generated</textarea>
    </div>
</div>
</body>
</html>
